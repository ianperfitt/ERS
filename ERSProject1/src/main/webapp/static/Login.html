<!DOCTYPE html>
<html id = "loginhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>


    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>


    <div id="wrapper">
        <h1> Oracle Reimbursements </h1>

        <br>
        <form method="POST" onsubmit="event.preventDefault(); verifyAndLogin()" id="form">
            <div class="form-group">
                <label for="exampleInputEmail1" id="inputText">Username</label>
                <input class="form-control" id="enteredUsername" aria-describedby="emailHelp" placeholder="Enter Email">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" id="inputText">Password</label>
                <input type="password" class="form-control" id="enteredPassword" placeholder="Password">
            </div>
            <br>

            <button type="submit" class="btn btn-primary" id="submitbtn">Login</button>
        </form>
    </div>

    <!-- bootstrap js requirements -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="static/ERSLogin.js"></script>
</body> 

</html>

    <br>
    <br>


    <div id="requestform">
        <div class="input-group mb-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="am">Amount $</span>
                </div>
                <input type="text" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)">

            </div>
            <br>
            <br>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="desc">Description</span>
                </div>
                <textarea class="form-control" id="description" aria-label="With textarea"></textarea>
            </div>

        </div>

        <br>
        <br>
        <label id="typelbl">Select Type of Reimbursement :</label>
        <br>
        <br>
        <div id="typereimb">
            <select class="form-control" id = "type">
                <option value="one">Lodging</option>
                <option value="two">Travel</option>
                <option value="three">Food</option>
                <option value="four">Other</option>
            </select>
        </div>
        <br>
        <br>
    </div>
    <br>

    <button type="submit" class="btn btn-primary" id="submitbtn" onclick="submitRequest()">Submit Request
    </button>
